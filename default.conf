server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location /api {
     rewrite ^/api(/.*)$ $1 break;    
     proxy_pass http://backend:3004;
    }

    location / {
       root   /usr/share/nginx/html;
       index /index.html;
       try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}