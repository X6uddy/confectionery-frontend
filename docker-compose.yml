version: '3'
services:
  frontend:
    build: ./confectionery-frontend #путь до директорий для создания образа
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://backend:3004

  backend:
    build: ./confectionery-backend
    ports:
      - "3004:3004" 
    environment:
      MONGODB_URI: mongodb://mongo:27017/confectionaryDB 

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" 
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
