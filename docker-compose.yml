version: '3'
services:
  frontend:
    build: 
        context: ./confectionery-frontend
        dockerfile: Dockerfile
        args:
          REACT_APP_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend
  backend:
    build: ./confectionery-backend
    ports:
      - "3004:3004" 
    environment:
      MONGODB_URI: mongodb://mongo:27017/confectionaryDB 
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" 
    volumes:
      - mongo-db:/data/db
volumes:
  mongo-db:
